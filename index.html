<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro</title>

    <!-- Stylesheets  -->

    <!-- <link rel="stylesheet" href="css/narmalize.cs">
    <link rel="stylesheet" href="css/style.css"> -->
    <link rel="stylesheet" href="css/styles.min.css">

</head>

<body>

    <div class="main-content">
        <div class="container">
            <div class="intro-page">
                <!-- HERO  -->
                <div class="hero">
                    <div class="hero-main">
                        <div class="hero-badge">frontend and backend</div>
                        <h1 class="hero-heading">Learn to program by <br> watching <br> professionals</h1>
                        <p class="hero-text">See how experienced developers solve <br> problems in real time</p>
                    </div>
                    <div class="hero-bottom"><strong>Try it free 7 days, </strong> then $20/mo</div>
                </div>

                <!--SIGNUP-FORM  -->
                <form class="signup-form" action="https://echo.htmlacademy.ru" method="POST">
                    <h2 class="sigup-form-heading">Sign up for the course and get free 7 days</h2>
                    <div class="signup-form-fields">
                        <input class="signup-form-field" type="text" name="name" placeholder="First name"
                            aria-label="Name" required>
                        <input class="signup-form-field" type="text" name="ast_name" placeholder="Last Name"
                            aria-label="ast_name" required>
                        <input class="signup-form-field" type="email" name="email" placeholder="Email Address"
                            aria-label="email" required>
                        <input class="signup-form-field" type="password" name="password" placeholder="Password"
                            aria-label="password" required>
                    </div>
                    <button class="signup-form-submit" type="submit">Claim your free trial</button>
                    <div class="signup-from-notice">By clicking the button, you are agreeing to our <a
                            class="signup-from-notice-link" href="#">Terms and Services</a> </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
